<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- <button class="js-button">Test</button> -->
    <button
      class="toggle-button js-button"
      onclick="
      toggleButton('.js-button');
    "
    >
      Gaming
    </button>

    <button
      class="toggle-button js-button-2"
      onclick="
      toggleButton('.js-button-2');
    "
    >
      Music
    </button>

    <button
      class="toggle-button js-button-3"
      onclick="
      toggleButton('.js-button-3');
    "
    >
      Tech
    </button>

    <script>
      //const button = document.querySelector(".js-button");
      //console.log(button.classList.contains("js-button"));

      function toggleButton(selector) {
        const button = document.querySelector(selector);
        if (!button.classList.contains("is-toggled")) {
          turnOffPreviousButton();
          button.classList.add("is-toggled");
        } else {
          button.classList.remove("is-toggled");
        }
      }

      function turnOffPreviousButton() {
        const previousButton = document.querySelector(".is-toggled");
        if (previousButton) {
          previousButton.classList.remove("is-toggled");
        }
      }
    </script>
  </body>
</html>
