      function ctf(fahrenheit) {
        return (fahrenheit * 9) / 5 + 32;
      }

      function ftc(celsius) {
        return ((celsius - 32) * 5) / 9;
      }

      function convertTemp(number, unit) {
        if (unit === "c") {
          const result = ctf(number);
          return `${result}F`;
        } else if (unit === "f") {
          const result = ftc(number);
          return `${result}C`;
        }
      }
      console.log(convertTemp(25, "c"));
      console.log(convertTemp(86, "f"));
