<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart quantity</title>
  </head>
  <body>
    <p>cart quantity</p>
    <button
      onclick="
      console.log(`cart quantity: ${cartQuantity}`);
    "
    >
      show quantity
    </button>

    <button
      onclick="cartQuantity ++ ;
      if (cartQuantity ++ > 10) {
        alert('cart is full')
      } else [
      console.log(`cart quantity: ${cartQuantity}`)
      ]
    "
    >
      add to cart
    </button>

    <button
      onclick="cartQuantity += 2;
    console.log(`cart quantity: ${cartQuantity}`)"
    >
      +2
    </button>

    <button
      onclick="cartQuantity += 3;
    console.log(`cart quantity: ${cartQuantity}`)"
    >
      +3
    </button>

    <button
      onclick="cartQuantity = 0;
      console.log('cart was reset');
    console.log(`cart quantity: ${cartQuantity}`)"
    >
      reset cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
