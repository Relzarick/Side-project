<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Projects</title>
  </head>
  <body>
    <h1>YouTube Subscribe Button</h1>
    <button id="js-yt-button" onclick="subscribe();">Subscribe</button>
    <h1>Rock Paper Scissors</h1>
    <a href="C:\Users\Desktop\Desktop\js-course\08-rps.html">Click here</a>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      type="number"
      id="js-cost-input"
      placeholder="Cost of order"
      onkeydown="handleCostKeyDown(event);"
    />
    <button id="js-cal-button" onclick="Calculation();">Calculate</button>
    <p id="js-cal-result"></p>

    <script>
      function subscribe() {
        const buttonElement = document.querySelector("#js-yt-button");
        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }

      function Calculation() {
        const inputElement = document.querySelector("#js-cost-input");
        let cost = Number(inputElement.value) * 1000;

        if (cost < 40000) {
          cost = cost + 10000;
        }

        document.querySelector("#js-cal-result").innerHTML = `$${cost / 1000}`;
      }

      function handleCostKeyDown(event) {
        if (event.key === "Enter") {
          Calculation();
        }
      }
    </script>
  </body>
</html>
