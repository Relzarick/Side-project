<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="js-9a-button">9a</button>
    <button id="js-9b-button">9b</button>
    <button onclick="display('heads')">heads</button>
    <button onclick="display('tails')">tails</button>
    <p id="js-9c-p"></p>

    <input placeholder="Name" id="js-9d-input" onkeydown="input()" />
    <button id="js-9d-button" onclick="display2()">Submit</button>
    <p id="js-9d-p"></p>

    <input
      type="text"
      id="js-9h-input"
      placeholder="Type something"
      onkeyup="display3()"
    />
    <p id="js-9h-output"></p>

    <script>
      console.log(document.querySelector("#js-9a-button"));
      const button9b = document.querySelector("#js-9b-button");
      button9b.innerHTML = "9b done!";

      function display(choice) {
        const textElement = document.querySelector("#js-9c-p");
        textElement.innerHTML = `You chose: ${choice}`;
      }

      function display2() {
        const textElement = document.querySelector("#js-9d-p");
        const nameElement = document.querySelector("#js-9d-input");
        textElement.innerText = `You name is: ${nameElement.value}`;
      }

      function input() {
        if (event.key === "Enter") {
          display2();
        }
      }

      function display3() {
        const textElement = document.querySelector("#js-9h-input");
        const displayElement = document.querySelector("#js-9h-output");
        displayElement.innerHTML = `${textElement.value}`;
      }
    </script>
  </body>
</html>
