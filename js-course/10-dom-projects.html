<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Projects</title>
    <link rel="stylesheet" href="Styles/10-dom-projects.css" />
  </head>
  <body>
    <h1>YouTube Subscribe Button</h1>
    <button class="js-yt-button" onclick="subscribe();">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input
      type="number"
      id="js-cost-input"
      placeholder="Cost of order"
      onkeydown="handleCostKeyDown(event);"
    />
    <button id="js-cal-button" onclick="Calculation();">Calculate</button>
    <p id="js-cal-result"></p>

    <h1>Rock Paper Scissors</h1>
    <a href="C:\Users\Desktop\Desktop\js-course\08-rps.html">Click here</a>

    <script>
      function subscribe() {
        const buttonElement = document.querySelector(".js-yt-button");
        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
          // apparently can't edit if don't have pre-existing class
          buttonElement.classList.add("is-subscribed");
        } else {
          buttonElement.innerHTML = "Subscribe";
          buttonElement.classList.remove("is-subscribed");
        }
      }

      function Calculation() {
        const inputElement = document.querySelector("#js-cost-input");
        let cost = Number(inputElement.value) * 1000;

        if (cost === 0) {
          document.querySelector("#js-cal-result").classList.add("red");
          document.querySelector("#js-cal-result").innerHTML =
            "Error: cost cannot be less than $0";
        } else {
          if (cost < 40000) {
            document.querySelector("#js-cal-result").classList.remove("red");
            cost = cost + 10000;
          }

          document.querySelector("#js-cal-result").innerHTML = `$${
            cost / 1000
          }`;
        }
      }

      function handleCostKeyDown(event) {
        if (event.key === "Enter") {
          Calculation();
        }
      }
    </script>
  </body>
</html>
