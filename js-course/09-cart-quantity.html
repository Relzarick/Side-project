<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
      updateCartQuantity(1);
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      updateCartQuantity(2);
    "
    >
      +2
    </button>

    <button
      onclick="
      updateCartQuantity(3);
    "
    >
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4);
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5);
    "
    >
      +5
    </button>

    <!-- vvv This code was changed. vvv -->
    <button
      onclick="
      updateCartQuantity(-1);
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3);
    "
    >
      -3
    </button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      textElement.innerHTML = `Cart quantity: ${cartQuantity}`;
    "
    >
      Reset Cart
    </button>
    <p id="js-9i-display"></p>

    <script>
      let cartQuantity = 0;
      const textElement = document.querySelector("#js-9i-display");

      function updateCartQuantity(value) {
        if (cartQuantity + value > 10) {
          alert("The cart is full");
        } else if (cartQuantity + value < 0) {
          alert("Not enough items in the cart");
        } else {
          cartQuantity += value;
          textElement.innerHTML = `Cart quantity: ${cartQuantity}`;
        }
      }
    </script>
  </body>
</html>
