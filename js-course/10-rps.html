<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Styles/10-rps.css" />
  </head>
  <body>
    <div>
      <h1>Rock Paper Scissors</h1>

      <button
        class="rps-button"
        onclick="
      playGame('rock');
      "
      >
        <img src="images/Rock Paper Scissors_files/rock-emoji.png" alt="Rock" />
      </button>

      <button
        class="rps-button"
        onclick="
        playGame('paper');
          "
      >
        <img
          src="images/Rock Paper Scissors_files/paper-emoji.png"
          alt="Paper"
        />
      </button>

      <button
        class="rps-button"
        onclick="      
        playGame('scissors');
          "
      >
        <img
          src="images/Rock Paper Scissors_files/scissors-emoji.png"
          alt="Scissors"
        />
      </button>

      <h2 id="js-result"></h2>
      <p id="js-moves"></p>
      <p id="js-score"></p>

      <button
        class="reset-button"
        onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        "
      >
        Reset Score
      </button>
    </div>

    <script src="scripts/10-rps.js"></script>
  </body>
</html>
