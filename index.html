<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Side Projects</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Rock Paper Scissors</h1>
      <button class="rps-btn">
        <img src="images/rock-emoji.png" alt="Rock" />
      </button>

      <button class="rps-btn">
        <img src="images/paper-emoji.png" alt="Paper" />
      </button>

      <button class="rps-btn">
        <img src="images/scissors-emoji.png" alt="Scissors" />
      </button>
      <h2 id="rps-result" class="rps-text"></h2>
      <p id="rps-moves" class="rps-text"></p>
      <p id="rps-score" class="rps-text"></p>
    </div>
    <button id="rps-reset-btn">Reset Score</button>

    <div>
      <h1>Cash Register Project</h1>
      <div class="input-container">
        <label for="cash">Enter cash from customer:</label>
        <input type="number" id="cash" class="user-input" />
        <button id="purchase-btn">Purchase</button>
      </div>
      <div class="container">
        <div class="price-container">Total: $1.87</div>
        <div id="change-container">
          <h2>Change in Drawer:</h2>
          <p>Pennies: $1.01</p>
          <p>Nickels: $2.05</p>
          <p>Dimes: $3.1</p>
          <p>Quarters: $4.25</p>
          <p>Ones: $90</p>
          <p>Fives: $55</p>
          <p>Tens: $20</p>
          <p>Twenties: $60</p>
          <p>Hundreds: $100</p>
        </div>
      </div>

      <div id="change-due"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
